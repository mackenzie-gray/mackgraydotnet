        <!-- The function to create the initial page sliding effect -->
        <script>
        jQuery(document).ready(function(){
            $(".header-logo").click(function(){
                $(".sliding-content").slideDown('slow', function(){
                    $("#navigation-panel").fadeIn('slow');  
                    $("#content-panel").fadeIn('slow');
                    $("#ez-box-shadow").fadeIn('slow');
                });
            });
        });
        </script>
        <script>
        jQuery(document).ready(function(){
            //get all link with class panel
            $('a.panel').click(function(){
 
                //reset and highlight the clicked link
                $('a.panel').removeClass('selected');
                $(this).addClass('selected');
         
                //grab the current item, to be used in resize function
                current = $(this);
         
                //scroll it to the destination
                $('#content-wrapper').scrollTo($(this).attr('href'), 800);      
         
                //cancel the link default behavior
                return false;
            });
        });
        </script>
